    <style>

            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6b4226;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            width: 48%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #form {
            display: none;
            text-align: center;
        }
        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product h2 {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
        .product p {
            margin: 5px 0;
            font-size: 16px;
            text-align: center;
        }
        .product .price {
            font-weight: bold;
            color: #6b4226;
        }
        .product .buy-button {
            background-color: #6b4226;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        footer {
            background-color: #6b4226;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
